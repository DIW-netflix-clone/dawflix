<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Defaults -->
    <link rel="stylesheet" href="./assets/css/default.css">
    <link rel="stylesheet" href="./assets/css/icon.css">

    <!-- Other CSS & JS -->
    <link rel="stylesheet" href="./assets/css/video/video.css">
    <link rel="stylesheet" href="./assets/css/video/reproductor.css">
    <script src="./assets/js/video/reproductor.js" defer></script>
    <script src="./assets/js/video/chapiter.js" defer></script>
    <script src="./assets/js/video/plugins.js" defer></script>

    <title>Video</title>
</head>
<body>
    <div>
        <div>
            <img src="./assets/images/logo/logo.svg" alt="Logo Dawflix">
        </div>
    </div>

    <div id="video">
        <video id="trak" src="./assets/video/demo.mp4" autoplay></video>
        <div id="frontVideo">
            <div id="trackUI">
                <img id="btnReturnSeconds" class="seconds" src="./assets/images/video/return10.svg" alt="Retroceder 10 segundos">
                <i id="btnPlay" class="bi bi-pause-fill" alt="Continuar Pausar"></i>
                <img id="btnAddSeconds" class="seconds flip" src="./assets/images/video/return10.svg" alt="Adelantar 10 segundos">
            </div>
            <input type="range" name="" id="timeBar">
            <div id="trackUI_plugins">
                <div>
                    <img src="./assets/images/video/speed.svg" alt="">
                
                </div>
                <div id="btnLock">
                    <img src="./assets/images/video/lock.svg" alt="">
                
                </div>
                <div>
                    <img src="./assets/images/video/episodios.svg" alt="">
                
                </div>
                <div>
                    <img src="./assets/images/video/audio&subtittles.svg" alt="">
                
                </div>
                <div id="btnNextChapiter">
                    <img src="./assets/images/video/nextEp.svg" alt="">
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
