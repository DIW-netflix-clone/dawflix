<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
        <link rel="stylesheet" href="./assets/css/default.css">
        <link rel="stylesheet" href="./assets/css/icon.css">
        <link rel="stylesheet" href="./assets/css/btn.css">
        <link rel="stylesheet" href="./assets/css/font.css">

        <!-- OTHER CSS & JS -->
        <link rel="stylesheet" href="./assets/css/login/profile.css">
        <link rel="stylesheet" href="./assets/css/login/body.css">
        <link rel="stylesheet" href="./assets/css/login/form.css">
        <link rel="stylesheet" href="./assets/css/login/plusIcon.css">

    <title>Login</title>
</head>
<body>
    <div class="title">
        <span class="titleWhite">DAW</span>
        <span class="titleRed">FLIX</span>
    </div>

    <div id="login-body">
        <div class="imageProfile">
            <img class="profilePic" src="./assets/images//profile-pic/profile-img.webp" alt="user1">
            <div class="profilePic-mask"></div>
            <div class="white mask-text">SELECT IMAGE</div>
        </div>

        <div id="form">
            <div class="form-text">
                <label class="white label-text" for="name">NAME</label>
                <input class="form-input-style" type="text" name="name" id="name">
            </div>

            <div class="form-input">
                <label class="white label-text" for="gender">GENDER</label>
                <select class="form-input-style" name="gender" id="gender">
                    <option selected value=""></option>
                    <option value="MALE">MALE</option>
                    <option value="NOSE">NOSE</option>
                    <option value="FEMALE">FEMALE</option>
                    <option value="AH-64 Apache">AH-64 Apache</option>
                </select>
            </div>
        </div>

        <div id="newProfile">
            <div id="">
                <div class="white">ADD</div>
                <div class="red">NEW PROFILE</div>
            </div>
            <div id="addProfile_plusIcon">
                <i class="bi bi-plus-circle-fill"></i>
            </div>
        </div>
    </div>
</body>
</html>
