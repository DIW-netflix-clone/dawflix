<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
        <!-- Defaults -->
        <link rel="stylesheet" href="./assets/css/default.css">
        <link rel="stylesheet" href="./assets/css/icon.css">
        <link rel="stylesheet" href="./assets/css/login/profile.css">
        <link rel="stylesheet" href="./assets/css/btn.css">
        <link rel="stylesheet" href="./assets/css/font.css">

        <!-- Others CSS&JS -->
        <link rel="stylesheet" href="./assets/css/series/top.css">
        <link rel="stylesheet" href="./assets/css/series/body.css">
        <link rel="stylesheet" href="./assets/css/series/corrousel.css">
        <link rel="stylesheet" href="./assets/css/series/navBar.css">
        <link rel="stylesheet" href="./assets/css/series/resize.css">

    <title>Film</title>
</head>
<body>
    <div id="top">
        <div>
            <img src="./assets/images/logo/logo.svg" alt="Logo Dawflix">
        </div>
        <div id="upTags">        
            <span class="unSelected">FILM</span>
            <span id="isSelected">SERIES</span>
            <span class="unSelected">CATEGORIES</span>
        </div>
    </div>

    <div id="filmBody">
        <div id="popular">
            <div class="carousel-txt">
                <span class="white">POPULAR SERIES ON DAW</span>
                <span class="red">FLIX</span>
            </div>
            
            <div class="carousel">
                <div class="diapositiva">
                    <img src="./assets/images/carruselFilm/popularFilm/carrousel1.webp" alt="Imagen 1">
                </div>
                <div class="diapositiva">
                    <img src="./assets/images/carruselFilm/popularFilm/carrousel2.webp" alt="Imagen 2">
                </div>
                <div class="diapositiva">
                    <img src="./assets/images/carruselFilm/popularFilm/carrousel3.webp" alt="Imagen 3">
                </div>
                <div class="diapositiva">
                    <img src="./assets/images/carruselFilm/popularFilm/carrousel4.webp" alt="Imagen 4">
                </div>
                <div class="diapositiva">
                    <img src="./assets/images/carruselFilm/popularFilm/carrousel5.webp" alt="Imagen 4">
                </div>
            </div>
        </div>

        <div id="trending">
            <div class="carousel-txt">
                <span class="white">TRENDING ON DAW</span>
                <span class="red">FLIX</span>
            </div>
            
            <div class="carousel">
                <div class="diapositiva">
                    <img src="./assets/images/carruselFilm/trendingNow/carrousel1.webp" alt="Imagen 1">
                </div>
                <div class="diapositiva">
                    <img src="./assets/images/carruselFilm/trendingNow/carrousel2.webp" alt="Imagen 2">
                </div>
                <div class="diapositiva">
                    <img src="./assets/images/carruselFilm/trendingNow/carrousel3.webp" alt="Imagen 3">
                </div>
                <div class="diapositiva">
                    <img src="./assets/images/carruselFilm/trendingNow/carrousel4.webp" alt="Imagen 4">
                </div>
                <div class="diapositiva">
                    <img src="./assets/images/carruselFilm/trendingNow/carrousel5.webp" alt="Imagen 4">
                </div>
            </div>
        </div>

        <div id="top10">
            <div class="carousel-txt">
                <span class="white">TOP 10 IN DAW</span>
                <span class="red">FLIX</span>
            </div>
            
            <div class="carousel">
                <div class="diapositiva">
                    <img src="./assets/images/carruselFilm/top10/carrousel1.webp" alt="Imagen 1">
                </div>
                <div class="diapositiva">
                    <img src="./assets/images/carruselFilm/top10/carrousel2.webp" alt="Imagen 2">
                </div>
                <div class="diapositiva">
                    <img src="./assets/images/carruselFilm/top10/carrousel3.webp" alt="Imagen 3">
                </div>
                <div class="diapositiva">
                    <img src="./assets/images/carruselFilm/top10/carrousel4.webp" alt="Imagen 4">
                </div>
                <div class="diapositiva">
                    <img src="./assets/images/carruselFilm/top10/carrousel5.webp" alt="Imagen 4">
                </div>
            </div>
        </div>
    </div>

    <div class="botNavBar">
        <div>
            <div class="botNavBar_btn">
                <i class="bi bi-house"></i>
                Home
            </div>
            <div class="botNavBar_btn">
                <i class="bi bi-search"></i>
                Serch
            </div>
            <div class="botNavBar_btn">
                <i class="bi bi-film"></i>
                Premiers
            </div>
            <div class="botNavBar_btn">
                <i class="bi bi-plus-lg"></i>
                My list
            </div>
            <div class="botNavBar_btn profile">
                <img src="./assets/images/profile-pic/profile-img.webp" alt="">
                Profile
            </div>
        </div>
    </div>
</body>
</html>
