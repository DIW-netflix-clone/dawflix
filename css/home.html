<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="./assets/css/default.css">
    <link rel="stylesheet" href="./assets/css/icon.css">
    <link rel="stylesheet" href="./assets/css/home/home.css">
    <link rel="stylesheet" href="./assets/css/home/profile.css">
    <link rel="stylesheet" href="./assets/css/home/btn.css">
    <link rel="stylesheet" href="./assets/css/font.css">
    
    <title>Document</title>
</head>
<body>
    <div class="top">
        <div id="btn-logoff"><i class="bi bi-box-arrow-left"></i></div>
    </div>
    
    <div class="title">
        <span class="titleWhite">DAW</span>
        <span class="titleRed">FLIX</span>
    </div>
    <div class="home-body">
        <div class="profiles">
            <div class="profileAccount">
                <div class="imageProfile"><img class="profilePic" src="./assets/images/profile-pic/profile-img.webp" alt="user1"></div>
                <div class="imageProfile"><img class="profilePic" src="./assets/images/profile-pic/profile-img.webp" alt="user2"></div>
                <div class="imageProfile"><img class="profilePic" src="./assets/images/profile-pic/profile-img.webp" alt="user3"></div>
                <div class="imageProfile"><img class="profilePic" src="./assets/images/profile-pic/profile-img.webp" alt="user4"></div>
            </div>
            <div class="profileAccount_addPrifile">
                <div class="addProfile"><i class="bi bi-plus-circle-fill"></i></div>
            </div>
        </div>

        <div class="commingSoon">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/images/carruseHome/soon-banner.webp" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/carruseHome/soon-banner2.webp" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/carruseHome/soon-banner3.webp" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <i class="leftArrow bi bi-arrow-left-circle-fill"></i>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <i class="rightArrow bi bi-arrow-right-circle-fill"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
